{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css" />
</head>
<body>
    <div class='container-fluid'>
        <h1 class='title'>{%block page_heading%}{%endblock%}</h1>
        <div class='main'>
            {%block content %}{%endblock%}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/popper/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
