{% extends 'base.html' %}
{% load static %}


{%block page_heading%}Welcome to my Blog!{%endblock%}

{%block content %}
<a href='{% url 'create_post'%}' class='btn btn-primary'>Add New</a>
    <img src='{% static 'posts/images/dog.jpg' %}' />
    <ul>
        {%for p in posts %}
        <li>
        {% if p.cover %}
            <img src="{{p.cover.url}}" />
        {% endif %}
         {{ p.title }}
        </li>
        {%endfor%}
    </ul>
    <script type="text/javascript" src="{% static 'vendor/jquery/jquery.js' %}"></script>
{%endblock %}
